<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    <link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css">    
    
    <link href="http://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
      <!-- start: JavaScript-->
      <script src="../static/js/jquery-3.3.1.js"></script>
      <script src="../static/js/custom.js"></script>
      <!-- end: JavaScript-->

      <div class="container">
          <div class="header">
              <nav>
                  <ul class="nav nav-pills pull-right">
                      <li role="presentation"><a href="/">Home</a></li>
                      <li role="presentation"><a href="#">Sign In</a></li>
                      <li role="presentation" class="active"><a href="#">Sign Up</a></li>
                  </ul>
              </nav>
              <h3 class="text-muted">Stratum Project Marble</h3>
              <h4 class="text-muted">Customer Onboarding Portal</h4>
          </div>

          <div class="jumbotron">
              <h1>Bucket List App</h1>
              <form class="form-signin">
                  <label for="inputName" class="sr-only">Name</label>
                  <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
                  <label for="inputEmail" class="sr-only">Email address</label>
                  <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

                  <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
              </form>
          </div>



          <footer class="footer">
              <p>&copy; Stratum Technology Management, LLC 2018</p>
          </footer>



      </div>
  </body>
</html>
